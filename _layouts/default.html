<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/reset.css' | relative_url }}">
    <style>
      body {
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          margin: 0;
          padding: 0;
          font-family: 'Microsoft YaHei', sans-serif;
      }
      .content {
          flex: 1;
      }
      footer {
          margin-top: auto;
      }
      
      /* 横幅样式 */
      .banner-container {
          width: 100%;
          overflow: hidden;
      }
      
      .banner-image {
          width: 100%;
          height: 500px;
          background-size: cover;
          background-position: center;
          position: relative;
      }
      
      .banner-overlay {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          background-color: rgba(0, 0, 0, 0.6);
          padding: 30px 0;
      }
      
      .banner-content {
          text-align: center;
          color: white;
          max-width: 800px;
          margin: 0 auto;
          padding: 0 20px;
      }
      
      .banner-content h1 {
          font-size: 2.5rem;
          margin-bottom: 1rem;
      }
      
      /* 导航栏样式在大图下方 */
      .navbar {
          margin-top: 0;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      /* 确保大图与导航栏无缝衔接 */
      .full-width-banner {
          margin-bottom: 0;
      }

      /* 内容区样式 */
      .section-title {
          border-bottom: 2px solid #eee;
          padding-bottom: 10px;
          margin-bottom: 20px;
      }
      
      .sidebar-widget {
          background: #f8f9fa;
          padding: 20px;
          border-radius: 5px;
          margin-bottom: 30px;
      }
      
      .sidebar-widget h4 {
          border-bottom: 2px solid #eee;
          padding-bottom: 10px;
          margin-bottom: 15px;
      }
      
      .sidebar-widget li {
          margin-bottom: 10px;
      }
      
      /* 全宽图片样式 */
      .full-width-banner {
          margin: 0;
          padding: 0;
          width: 100%;
          position: relative;
          overflow: hidden;
      }

      .full-width-banner img {
          width: 100%;
          display: block;
      }

      .banner-text {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          background-color: rgba(0, 0, 0, 0.6);
          color: white;
          text-align: center;
          padding: 20px 0;
      }

      /* 确保内容容器规范 */
      .content-container {
          width: 100%;
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
      }
      /* 添加横向导航栏样式 */
      .quick-nav-bar {
        background-color: #212529;
        padding: 15px 0;
        margin-top: -1px; /* 确保与横幅无缝衔接 */
      }

      .quick-nav-item {
        padding: 10px;
      }

      .quick-nav-item a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 500;
        display: block;
        padding: 5px;
        transition: all 0.3s ease;
      }

      .quick-nav-item a:hover {
        transform: translateY(-3px);
        color: #0d6efd;
      }

      /* 卡片样式调整 */
      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      }

      .card-img-top {
        height: 180px;
        object-fit: cover;
      }

      .section-title {
        position: relative;
        padding-bottom: 15px;
        margin-bottom: 25px;
        font-weight: bold;
      }

      .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 3px;
        background-color: #0d6efd;
      }     
    </style>
</head>
</head>
<body>
    <div class="site-title-bar d-flex justify-content-center align-items-center bg-dark p-2 text-white">
        <h1 class="m-0" style="font-size: 1.5rem;">雾锁王国建筑攻略社区</h1>
    </div>
    
    <div class="content">
        {{ content }}
    </div>
    
    {% include header.html %}
    
    <div class="container mt-4">
        <!-- 页面主要内容 -->
    </div>
    
    {% include footer.html %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
