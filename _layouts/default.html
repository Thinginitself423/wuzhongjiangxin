<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/reset.css' | relative_url }}">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .content {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }
        
        /* 横幅样式 */
        .banner-container {
            width: 100%;
            overflow: hidden;
        }
        
        .banner-image {
            width: 100%;
            height: 500px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .banner-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px 0;
        }
        
        .banner-content {
            text-align: center;
            color: white;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .banner-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        /* 内容区样式 */
        .section-title {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .sidebar-widget {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        
        .sidebar-widget h4 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .sidebar-widget li {
            margin-bottom: 10px;
        }
        
        /* 全宽图片样式 */
        .full-width-banner {
            margin: 0;
            padding: 0;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .full-width-banner img {
            width: 100%;
            display: block;
        }

        .banner-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* 确保内容容器规范 */
        .content-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    {% include header.html %}
    
    <div class="content">
        {{ content }}
    </div>
    
    {% include footer.html %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
