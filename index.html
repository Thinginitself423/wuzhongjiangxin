---
layout: default
title: 首页
---

<div class="full-width-banner">
  <img src="{{ site.baseurl }}/assets/images/header-bg.jpg" alt="雾锁王国">
  <div class="banner-text">
    <h1>欢迎来到雾锁王国建筑攻略社区</h1>
    <p>这里收集了游戏中最实用的建筑技巧、灵感和成品展示</p>
    <a href="{{ '/tutorials/' | relative_url }}" class="btn btn-primary">开始学习</a>
  </div>
</div>

<div class="content-container">
  <h2>推荐作品</h2>
  <p>这里将展示一些优秀的建筑作品。</p>
  
  <h2>最新文章</h2>
  <div class="row">
    {% for post in site.posts limit:2 %}
      <div class="col-md-6">
        <h3>{{ post.title }}</h3>
        <p>{{ post.date | date: "%Y-%m-%d" }}</p>
        <a href="{{ post.url | relative_url }}">查看详情</a>
      </div>
    {% endfor %}
  </div>
</div>
